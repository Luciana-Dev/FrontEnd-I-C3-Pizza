<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="menu">
        <div>
            <img src="./img/Logo.png" alt="Logo de pizza">
        </div>
        <nav>
            <ul class="lista" type="none">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
        
    </header>

    <main>
        <section class="contenedor">
            <article>
                <h4><span>Envio gratis</span>   comprando <span>2 pizzas</span> </h4>
                <img src="./img/delivery.jpg" alt="foto delivery">
            </article>
            <article class="podio">
                
                <h2>Podio de pizzas</h2>
                <br>
                <br>
                <h3>Pizzas top 5</h3>
                <ol>
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <div class:"imagenpizza">  
                    <img src="./img/PizzaFalling.jpg" alt="pizza">
                </div>
            </article>
            
        </section>
    </main>
    <footer class="menuinferior">
        <nav>
            <ul class="listaInferior" type="none">
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </nav>
        <div class="logoFooter"> 
            <img src="./img/Logo.png" alt="Logo de pizza">
        </div>
        
    </footer>

</body>

</html>
